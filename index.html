<html>
  <head>
    <title>Angular 2 setup</title>
    <script src="node_modules/traceur/bin/traceur.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <!-- Note order of how these libs are included does matter here -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- The app component created in app.js -->
    <my-app></my-app>
    <!-- Load the application code note its app.js -->
    <script>
      System.config({
        map: {
            rxjs: 'node_modules/rxjs' // added this map section
        },
        packages: {
            'dest' : {defaultExtension: 'js'},
            'src' : {defaultExtension: 'ts'},
            'rxjs': {defaultExtension: 'js'} // and added this to packages
        }
      });
      System.import('dest/app/todo.js');
    </script>
  </body>
</html>
